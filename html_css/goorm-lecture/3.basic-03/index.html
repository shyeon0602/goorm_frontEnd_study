<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-03</title>
</head>
<body>
    <ol>
        <li>john</li>
        <li>han</li>
    </ol>
    <ol start="3">
        <li>john</li>
        <li>han</li>
    </ol>
    <ol type="a">
        <li>john</li>
        <li>han</li>
    </ol>

    <ul>
        <li>john</li>
        <li>han</li>
    </ul>
    <ul type="square">
        <li>john</li>
        <li>han</li>
    </ul>

    <dl>
        <dt>john</dt>
        <dd>- john은 누구입니다.</dd>
    </dl>
</body>
</html>
