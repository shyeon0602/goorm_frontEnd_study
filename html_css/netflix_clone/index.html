<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix clone coding</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="./main-img/netflix-logo.png" alt="" />
      </div>
      <div class="avatar">
        <img src="./main-img/netflix-avatar.png" alt="" />
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner__img">
          <img src="./main-img/banner.jpg" alt="" />
        </div>
        <div class="banner__text">
          <p class="banner__text--title">종이의 집</p>
          <button class="banner__button--play">재생</button>
          <button class="banner__button--myList">내가 찜한 리스트</button>
          <p class="banner__text--contents">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>
      <!-- movie list -->
      <div class="container">
        <!-- netflix-originals -->
        <div class="netflix-originals">
          <h2>NETFLIX ORIGINALS</h2>
          <div class="posters">
            <img
              src="./main-img/large-movie1.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie2.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie3.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie4.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie5.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie6.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie7.jpg"
              alt=""
              class="posters__large-poster"
            />
            <img
              src="./main-img/large-movie8.jpg"
              alt=""
              class="posters__large-poster"
            />
          </div>
        </div>
        <!-- trending-now -->
        <div class="trending-now">
          <h2>TRENDING NOW</h2>
          <div class="posters">
            <img
              src="./main-img/small-movie1.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie2.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie3.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie4.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie5.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie6.jpg"
              alt=""
              class="posters__small-poster"
            />
            <img
              src="./main-img/small-movie7.jpg"
              alt=""
              class="posters__small-poster"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
